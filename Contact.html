  <!-- container -->
  <div class="container">
    <h1 class="text-center" style="background-color: black; color: aliceblue;">Contact us</h1>
    <br>
    <div class="my-4">
      <input type="text" placeholder="Name" class="form-control">
    </div>
    <div class="my-4">
      <input type="Email" placeholder="Email" class="form-control">
    </div>
    <div class="my-4">
      <input type="Number" placeholder="Phone number" class="form-control">
    </div>
    <textarea placeholder="Description" name="" id="" class="form-control" cols="30" rows="7"></textarea>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <input type="Email" placeholder="Email" class="form-control">
          </div>
          <div class="my-4">
            <input type="Password" placeholder="Password" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!--sign up Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <input type="text" placeholder="Name" class="form-control">
          </div>
          <div class="my-4">
            <input type="Email" placeholder="Email" class="form-control">
          </div>
          <div class="my-4">
            <input type="Password" placeholder="password" class="form-control">
          </div>
          <div class="my-4">
            <input type="password" placeholder="Confirm password" class="form-control">
          </div>
          <input class="form-control" type="date" name="" id="Date of Birth">
        </div>
        <div class="my-4">
          <p>Gender</p>
          <input type="radio" name="Gender" id="">
          <label for="">Male</label>
          <input type="radio" name="Gender" id="">
          <label for="">Female</label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
